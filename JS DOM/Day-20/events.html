<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DOM Events</title>

<body>

    <h1>Day-20 JS DOM events</h1>
    <button id="myButton">Click Me</button>

    <div class="container">
        <form>
            <h1>Бүртгэл Үүсгэх</h1>
            <br />

            <label for="email"><b>Email</b></label>
            <br />
            <input type="email" placeholder="Enter Email" name="email" id="email" required />
            <br />

            <label for="psw"><b>Password</b></label>
            <br />
            <input type="password" placeholder="Enter Password" name="psw" id="psw" required />
            <br />

            <label for="repeatPsw"><b>Repeat Password</b></label>
            <br />
            <input type="password" placeholder="Repeat Password" name="repeatPsw" id="repeatPsw" required />
            <br />
            <button type="submit" class="registerBtn">Бүртгүүлэх</button>
        </form>
    </div>
    <br/>

    <button type="button" id="btn">Click to set paragraph background color</button>
    <p id="p1">Click to set paragraph background color</p>
    <p id="p2">Click to set paragraph background color</p>
