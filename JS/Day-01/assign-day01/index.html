<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <form>
        <div class="container">
            
            <div class="general">
                <h1>General Information</h1>
                <div class="general-input">
                    <div class="names">
                        <input type="text" name="first-name" placeholder="First Name">
                        <input type="text" name="last-name" placeholder="Last Name">
                    </div>
                    <div class="other">   
                        <input type="email" name="e-mail" placeholder="Email">
                        <input type="date" name="birth-date">
                        <input type="text" name="company" placeholder="Company">
                        
                    </div>
                    <select>
                        <option>Position</option>
                        <option>Teacher</option>
                        <option>Doctor</option>
                        <option>Businessman</option>
    
                    </select>
                </div>
                
                       
            </div>
            <div class="contact">
                <h1>Contact Details</h1>
                <div class="general-input">
                    <input type="text" name="street" placeholder="Street">
                    <input type="text" name="add-information" placeholder="Additional Information">
                    <div>
                        <input type="number" name="zip-code" placeholder="Zip Code">
                    
                    <select>
                        <option>Place</option>
                        <option>Sukhbaatar</option>
                        <option>Bayangol</option>
                        <option>Khan-Uul</option>
                    </select> 
                    </div>
                     

                    <select>
                        <option>Country</option>
                        <option>Ulaanbaatar</option>
                        <option>Selenge</option>
                        <option>Khuvsgul</option>
                    </select>  
                    
                    <div class="names">
                        <input type="number" name="code" placeholder="Code">
                        <input type="number" name="phone-number" placeholder="Phone Number">
                    </div>
                    <br>
                    
                    <input type="checkbox">
                    <label for="checkbox">I do accept the Terms and Conditions of your site.</label>
                    <br>
                    <button type="submit">Register Badge</button>
                
                </div>
                   
        
            </div>
            
        </div>
    </form>
    
</body>
</html>
