<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <h1>My Beautiful Form</h1>
    <div class="form-container">
        <form id="beautiful-form" action="result.html">
            <input type="text" name="first-name" placeholder="Нэр">
            <input type="text" name="last-name" placeholder="Овог">
            <input type="email" name="e-mail" placeholder="И-мэйл">
            <input type="number" name="Phone-number" placeholder="Утас">
            <input type="password" name="password" placeholder="Нууц үг">
            <input type="password" name="confirm-password" placeholder="Нууц үг давтах">
            <div>
                <input type="radio" name="gender">
                <label for="gender">Эр</label>
            </div>
            <div>
                <input type="radio" name="gender" id="female">
                <label for="gender">Эм</label>
            </div>

            <input type="date" name="birth-date">
            <input type="time" name="birth-date-time">
            <select>
                <option>Монгол</option>
                <option>Гадаад</option>
                <option>Харь гариг</option>
            </select>
            <textarea name="address" cols="20" rows="5" placeholder="Хаяг">
            </textarea>
            <!-- <input type="submit" value="Submit"> -->
            <button type="submit">Submit</button>
            
        </form>

    </div>
    
</body>
</html>
